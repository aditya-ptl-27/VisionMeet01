{% load static %}
<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login & Registration Form</title>
  <!---Custom CSS File--->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <div class="container">
    <div class="login form">
        <header style="color:#f65d5d">Signup</header>
         <center>
        {% if success %}
          <p style="color: green;"><b>{{ success }}</b></p>
          {% endif %}
        {% if error %}
          <p style="color: red;">{{ error }}</p>
          {% endif %}
        </center>
      <form action="{% url 'signup' %}" method="POST">
        {% csrf_token %}
        <input type="text" placeholder="Enter your first name" name="first_name" required>
        <input type="text" placeholder="Enter your last name" name="last_name" required>
        <input type="email" placeholder="Enter your email" name="email" required>
        <input type="password" placeholder="Create a password" name="password1" required>
        <input type="password" placeholder="Confirm your password" name="password2" required>
        <input type="submit" class="button" value="Signup">
       
      </form>
      <div class="signup">
        <span class="signup">Already have an account?
          <a href="{% url 'login' %}">
            <label>Login</label>
          </a>
        </span>
      </div>
    </div>
  </div>
</body>
</html>
